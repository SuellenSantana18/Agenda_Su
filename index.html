<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <title>Agenda</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Agenda de contatos</h1>
    </header>
<form id="form-atividade">
    <input type="text" id="nome-contato" placeholder="nome do contato" required >
    <input type="tel" id="numero-contato" placeholder="numero do celular do contato" min="1" maxlength="15" required >
    <div class="buttons-container">
      <button type="submit">Cadastrar telefone</button>
      <button type="reset" id="btn-limpar">Limpar</button>
    </div>
</form>

<table>
    <thead>
      <tr>
        <th> Nome do contato</th>
        <th colspan="2"> Numero do contato </th>
      </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>
  

</div>
<script src="./main.js"></script>
</body>
</html>
